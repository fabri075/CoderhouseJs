<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="56x56" href="./assets/images/pencil.png">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Carga de notas</title>
</head>
<body>
    <section>
        <div class="allback justify-content-center row col-8">
            <h2 class="mb-5 mt-5">CARGADO DE NOTAS</h2>
            <div class="justify-content-center text-center col-12 mb-3">
                <button id="new_student" class="btn btn-success btn-lg"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nuevo Alumno</button>
                <button id="list_student" class="btn btn-primary btn-lg"><i class="fa fa-list-ul" aria-hidden="true"></i> Listado de alumnos</button>
                <button id="average_student" class="btn btn-warning btn-lg"><i class="fa fa-percent" aria-hidden="true"></i> Estadisticas</button>
            </div>
            <div class="col-md-12 mb-3 p-3" id="div_add_student">
                <div class="text-center mb-3">
                    <label class="text-danger"><b>(*) Datos Obligatorios</b></label> 
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-3 col-sm-6 mb-3">
                        <label class="mb-2"><b>Nombre</b> <sup class="text-danger">*</sup></label> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" id="name_student" type="text" placeholder="Ingrese el nombre del estudiante" value="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-6 mb-3">
                        <label class="mb-2"><b>Apellido</b> <sup class="text-danger">*</sup></label> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" id="last_name_student" placeholder="Ingrese el apellido del estudiante" type="text" value="">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-3 col-sm-6 mb-3">
                        <label class="mb-2"><b>Nota</b> <sup class="text-danger">*</sup></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="fa fa-file-text"></i></span>
                            </div>
                            <input class="form-control" id="quote_student" step="1" min="1" max="10" placeholder="Ingrese la nota" type="number" value="0">
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button id="save_student" class="btn btn-success mt-2 mx-2 mb-3" title="Guardar" type="button"><i class="fa fa-floppy-o mr-2"></i> Guardar</button>
                    </div>
                </div>
            </div>
            <div class="justify-content-center col-md-12 mb-3 p-3" id="div_list_student">
                    <table class="table table-dark table-bordered col-6">
                        <thead class="thead-dark">
                            <tr>
                                <th>Estudiante</th>                           
                                <th>Nota</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="table_students"></tbody>
                    </table>
            </div>
        </div>
        
    </section>
    <input type="button" id="action_button" class="btn btn-primary btn-lg" value="Acciones">
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/main.js"></script>

</html>
